<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <!-- Alerta para mostrar mensajes de error -->
              <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                {{ errorMessage }}
              </div>
              <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                <h1>Iniciar Sesión</h1>
                <p class="text-body-secondary">Inicia sesión en tu cuenta</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input
                    name="usuario"
                    [(ngModel)]="usuario"
                    cFormControl
                    placeholder="Nombre de usuario"
                    autoComplete="username"
                    required
                  />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    name="contrasenia"
                    [(ngModel)]="contrasenia"
                    cFormControl
                    placeholder="Contraseña"
                    type="password"
                    autoComplete="current-password"
                    #passwordInput
                    required
                  />
                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <button cButton class="px-4" color="primary" type="submit">
                      Iniciar Sesión
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Registrarse</h2>
                <p>
                  Puedes crear una cuenta fácilmente en solo un par de minutos.
                </p>
                <button [active]="true" cButton class="mt-3" color="primary" (click)="navigateToRegister()">
                  ¡Regístrate Ahora!
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
